<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game">
        <h1 id="title">Rock Paper Scissors</h1>
        <h3 id="subtitle">Best of 3</h3>
        <h2 id="result"></h2>
        <div id="game-board">
            <div id="player-side" class="side">
                <h2>Player</h2>
                <ul id="player-score" class="score-board">
                    <li id="p-1" class="point-dot"></li>
                    <li id="p-2" class="point-dot"></li>
                </ul>
                <div id="player-buttons" class="button-container">
                    <button id="rock"><i class="fa fa-hand-rock-o"></i></button>
                    <button id="paper"><i class="fa fa-hand-paper-o"></i></button>
                    <button id="scissors"><i class="fa fa-hand-scissors-o"></i></button>
                </div>
            </div>
            <div id="computer-side" class="side">
                <h2>Computer</h2>
                <ul id="computer-score" class="score-board">
                    <li id="c-1" class="point-dot"></li>
                    <li id="c-2" class="point-dot"></li>
                </ul>
                <div id="computer-buttons" class="button-container">
                    <button><i class="fa fa-hand-rock-o"></i></button>
                    <button><i class="fa fa-hand-paper-o"></i></button>
                    <button><i class="fa fa-hand-scissors-o"></i></button>
                </div>
            </div>
            
        </div>
    </div>

    <div id="overlay" class="inactive">
        <h1>Game Over</h1>
        <h2 id="winner"></h2>
        <button id="restart">Restart</button>
    </div>
</body>
<script src="rps.js"></script>
</html>
